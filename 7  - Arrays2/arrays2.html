<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Array Practice 2</title>
</head>

<body>
    <p><em>Look in the console for all the work</em></p>
</body>

<script>
    const people = [
        {name: 'Ed', year: 1988},
        {name: 'Erin', year: 1986},
        {name: 'Brandon', year: 1970},
        {name: 'Andy', year: 1990}
    ];

    const comments = [
        {text: 'Love this!', id: 523423},
        {text: 'Super Terrible', id: 823423},
        {text: 'You are the worst', id: 2039842},
        {text: 'Spaghetti is my favorite food', id: 123523},
        {text: 'Nice, I like your vibe', id: 542328}
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 50 or older?

    const adults = people.some(function(person){
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 50){
            return true
        }     
    });
    console.log(adults)

    // Array.prototype.every() // is everyone 21 or older?

    const allAdults = people.every(person=>((new Date()).getFullYear()) - person.year >= 21)
    console.log(allAdults)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const findID = comments.find(function(comment) {         //ES5 notation
    //     if(comment.id === 823423){
    //         return true
    //     } 
    // })

    const findComment = comments.find(comment => comment.id === 823423)     //ES6 fatarrow version
    console.log(findComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findandAdjustComment = comments.findIndex(function (comment){
        if(comment.id === 823423){
            return true
        }
    })
    // console.log(comments.splice(findandAdjustComment, 1))     //returns the spliced comment matching id: 823423
    // console.table(comments)

    const newComments = [
        ...comments.slice(0, findandAdjustComment),
        ...comments.slice(findandAdjustComment+1)
    ]

    console.table(newComments)

    // console.log(findandAdjustComment)     //returns the index of comment in the comment obj

</script>
</html>
