<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CheckBox with Shift</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <h1 class="title">What day is your favorite:</h1>
            <span class="subTitle">(Select all days that apply)</span>
        </div>
        

        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>Monday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Tuesday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Wednesday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Thursday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Friday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Saturday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Sunday</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Weekends</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>None of the above!</p>
            </div>
        </div>
                
    </body>

    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"');
        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
        
        let lastChecked;

        function handleCheck(e) {
        // Check if they had the shift key down
        // AND check that they are checking it
        let inBetween = false;
        if (e.shiftKey && this.checked) {
            // go ahead and do what we please
            // loop over every single checkbox
            checkboxes.forEach(checkbox => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) {
                inBetween = !inBetween;
            }
            if (inBetween) {
                checkbox.checked = true;
            }
            });
        }
        lastChecked = this;
        }
        
    </script>

</html>
