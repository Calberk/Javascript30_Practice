<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>KeyUp Practice</title>
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <p>Are you the Gatekeeper</p>
    </body>

    <script>

        const pressed = [];
        const password = 'calberk';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            
            pressed.push(e.key);
            pressed.splice(-password.length - 1, pressed.length - password.length);
            
            console.log(pressed);

            if(pressed.join('').includes(password)){
                console.log("I am the Keymaster")
                cornify_add();
            }
        });
        

    </script>
</html>
